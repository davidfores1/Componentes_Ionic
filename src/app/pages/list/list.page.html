<app-header titulo="Listas - Sliding"></app-header>

<ion-content>

  <ion-list >
    <ion-item *ngFor="let user of usuarios | async">
      <ion-label>
        <h3>{{ user.name }}</h3>
        <p>{{ user.name }}</p>
      </ion-label>
      <ion-label slot="end" text-right>
        {{ user.phone }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
